# Perfil demo - H2 en memoria (sin MySQL)

# FORZAR dialect H2 (esto sobreescribe el de application.properties)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:demodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuración para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Desactivar validación de esquema (evita errores con MySQL annotations)
spring.jpa.properties.javax.persistence.validation.mode=none

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CRÍTICO: Desactivar health check de DB (las tablas pueden tener warnings)
management.health.db.enabled=false

# Server
server.port=8080

# Logging
logging.level.ar.com.ayi=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN

